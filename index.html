<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Let's Play a Game</h1>
<div class="box">

        <div class="score">
            <p id="hS">HUMAN SCORE: 0 </p>
            <p id="cS">COMPUTER SCORE: 0 </p>
        </div>
    
        <div class="buttons">

            <button id="scissors" aria-label="Scissors">
                <i class="fas fa-hand-scissors"></i>
                <span class="sr-only">Scissors</span>
            </button>

            <button id="paper" aria-label="Paper">
                <i class="fas fa-hand-paper"></i>
                <span class="sr-only">Paper</span>
            </button>

            <button id="rock" aria-label="Rock">
                <i class="fas fa-hand-rock"></i>
                <span class="sr-only">Rock</span>
            </button>
        </div>

        <br>

        <div class="result">
            
        </div>

        <button id="reset">Reset Game</button>
           
        
    
</div>

    <script src="script.js"></script>

</body>
</html>
